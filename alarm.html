<script>
$(".alarm-box .handle").click(function(){
    $(this).parentsUntil(".alarm").find(".baoc").hide();
    $(this).parentsUntil(".alarm-box").next(".handle-box").show();
})

$(".confirm,.cancel,.revert").click(function(){
    $(this).parents(".handle-box").hide();
    $(this).parents(".alarm-box").find(".baoc").show();
})


</script>
